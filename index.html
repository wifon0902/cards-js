<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Cards</title>
  <script src="https://kit.fontawesome.com/004bb1ffb8.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="swiper">
  <div class="card-groups">
    <div class="card-group" data-index="0" data-status="active">
      <div class="little-card card"></div>
      
      <div class="big-card card"></div>
  
      <div class="little-card card"></div>
  
      <div class="big-card card"></div>
  
      <div class="little-card card"></div>
  
      <div class="big-card card"></div>
  
      <div class="little-card card"></div>
  
      <div class="big-card card"></div>
    </div>
  
    <div class="card-group" data-index="1" data-status="unknown">
      <div class="little-card card"></div>
      
      <div class="big-card card"></div>
  
      <div class="little-card card"></div>
  
      <div class="big-card card"></div>
  
      <div class="little-card card"></div>
  
      <div class="big-card card"></div>
  
      <div class="little-card card"></div>
  
      <div class="big-card card"></div>
    </div>
  
    <div class="card-group" data-index="2" data-status="unknown">
      <div class="little-card card"></div>
      
      <div class="big-card card"></div>
  
      <div class="little-card card"></div>
  
      <div class="big-card card"></div>
  
      <div class="little-card card"></div>
  
      <div class="big-card card"></div>
  
      <div class="little-card card"></div>
  
      <div class="big-card card"></div>
    </div>
  </div>
  <div class="swiper-buttons">
    <button id="dislike-button" onClick="dislikeClick()">
      <i class="fa-solid fa-x"></i>
    </button>
    <button id="like-button" onClick="likeClick()">
      <i class="fa-solid fa-heart"></i>
    </button>
  </div>
</div>

<script>
  let activeIndex = 0;

  const groups = document.getElementsByClassName("card-group");

  const likeClick = () => {
    const nextIndex = activeIndex + 1 <= groups.length -1 ? activeIndex + 1 : 0;

    const currentGroup = document.querySelector(`[data-index="${activeIndex}"]`);
    const nextGroup = document.querySelector(`[data-index="${nextIndex}"]`);


    currentGroup.dataset.status = "after";

    nextGroup.dataset.status = "before-active";
    setTimeout(() => {
      nextGroup.dataset.status = "active";
      activeIndex = nextIndex;
    });

  }
</script>
</body>
</html>
