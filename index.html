<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .card-group,
    .big-card {
      width: 30vmin;
    }

    .card-group,
    .card {
      aspect-ratio: 5 / 7;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      position: absolute;
      transition: transform 800ms cubic-bezier(.05, .45, .25, .95);
    }

    .big-card {
      width: 30vmin;
      border-radius: 1vmin;
    }

    .little-card {
      width: 12vmin;
      border-radius: 2vmin;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .big-card:nth-child(2) {
      background-image: url(https://plus.unsplash.com/premium_photo-1677181729163-33e6b59d5c8f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzd8fGNhdHMlMjBmdW5ueXxlbnwwfHwwfHx8MA%3D%3D);
      transform: translateX(-10%) rotate(-2deg);
    }

    .big-card:nth-child(4) {
      background-image: url(https://images.unsplash.com/photo-1574144611937-0df059b5ef3e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzh8fGNhdHN8ZW58MHx8MHx8fDA%3D);
      transform: rotate(2deg);
    }

    .big-card:nth-child(6) {
      background-image: url(https://images.unsplash.com/photo-1489084917528-a57e68a79a1e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGNhdHMlMjBmdW5ueXxlbnwwfHwwfHx8MA%3D%3D);
      transform: translate(-6%) rotate(-3deg);
     }

    .big-card:nth-child(8) {
      background-image: url(https://images.unsplash.com/photo-1543852786-1cf6624b9987?q=80&w=300&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);
      transform: translate(10%, 3%) rotate(5deg);
    }

    .little-card:nth-child(1) {
      background-image: url(https://images.unsplash.com/photo-1605559911160-a3d95d213904?w=120&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW9ua2V5fGVufDB8fDB8fHww);
    }

    .little-card:nth-child(3) {
      background-image: url(https://images.unsplash.com/photo-1615038552039-e1b271f14ec8?w=120&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8bW9ua2V5fGVufDB8fDB8fHww);
    }

    .little-card:nth-child(5) {
      background-image: url(https://images.unsplash.com/photo-1529247833802-700f53170380?w=120&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fG1vbmtleXxlbnwwfHwwfHx8MA%3D%3D);
     }

    .little-card:nth-child(7) {
      background-image: url(https://images.unsplash.com/photo-1516750860688-6edafc01087f?w=120&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjN8fG1vbmtleXxlbnwwfHwwfHx8MA%3D%3D);
    }

    .card-group:hover > .big-card:nth-child(2) {
      transform: translate(-75%, 15%) rotate(-25deg);
    }

    .card-group:hover > .big-card:nth-child(4) {
      transform: translate(-25%, 8%) rotate(-8deg);
    }

    .card-group:hover > .big-card:nth-child(6) {
      transform: translate(25%, 8%) rotate(8deg);
    }

    .card-group:hover > .big-card:nth-child(8) {
      transform: translate(75%, 15%) rotate(25deg);
    }

    .card-group:hover > .little-card:nth-child(1) {
      transform: translate(210%, -160%) rotate(-7deg);
    }

    .card-group:hover > .little-card:nth-child(3) {
      transform: translate(170%, 135%) rotate(5deg);
    }

    .card-group:hover > .little-card:nth-child(5) {
      transform: translate(-260%, -150%) rotate(12deg);
    }

    .card-group:hover > .little-card:nth-child(7) {
      transform: translate(-280%, 120%) rotate(-8deg);
    }
  </style>
</head>
<body>

  <div class="card-group">
    <div class="little-card card"></div>
    
    <div class="big-card card"></div>

    <div class="little-card card"></div>

    <div class="big-card card"></div>

    <div class="little-card card"></div>

    <div class="big-card card"></div>

    <div class="little-card card"></div>

    <div class="big-card card"></div>
  </div>

</body>
</html>
