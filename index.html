<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100vh;
      display: grid;
      place-items: center;
    }

    .card-group,
    .big-card {
      width: 30vmin;
    }

    .card-group,
    .card {
      aspect-ratio: 5 / 7;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      position: absolute;
      transition: transform 800ms cubic-bezier(.05, .45, .25, .95);
    }

    .big-card {
      width: 30vmin;
      border-radius: 1vmin;
    }

    .little-card {
      width: 12vmin;
      border-radius: 2vmin;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .big-card:nth-child(2) {
      transform: translateX(-10%) rotate(-2deg);
    }

    .big-card:nth-child(4) {
      transform: rotate(2deg);
    }

    .big-card:nth-child(6) {
      transform: translate(-6%) rotate(-3deg);
     }

    .big-card:nth-child(8) {
      transform: translate(10%, 3%) rotate(5deg);
    }

    .card-group:hover > .big-card:nth-child(2) {
      transform: translate(-75%, 15%) rotate(-25deg);
    }

    .card-group:hover > .big-card:nth-child(4) {
      transform: translate(-25%, 8%) rotate(-8deg);
    }

    .card-group:hover > .big-card:nth-child(6) {
      transform: translate(25%, 8%) rotate(8deg);
    }

    .card-group:hover > .big-card:nth-child(8) {
      transform: translate(75%, 15%) rotate(25deg);
    }

    .card-group:hover > .little-card:nth-child(1) {
      transform: translate(210%, -140%) rotate(-10deg);
    }

    .card-group:hover > .little-card:nth-child(3) {
      transform: translate(150%, 160%) rotate(5deg);
    }

    .card-group:hover > .little-card:nth-child(5) {
      transform: translate(-280%, 120%) rotate(-8deg);
    }

    .card-group:hover > .little-card:nth-child(7) {
      transform: translate(-250%, -150%) rotate(12deg);
    }
  </style>
</head>
<body>

  <div class="card-group">
    <div class="little-card card"></div>
    
    <div class="big-card card"></div>

    <div class="little-card card"></div>

    <div class="big-card card"></div>

    <div class="little-card card"></div>

    <div class="big-card card"></div>

    <div class="little-card card"></div>

    <div class="big-card card"></div>
  </div>

</body>
</html>
